<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container col-9">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Facebook</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
      
        </ul>
       <button   id="login_btn" class="btn btn-outline-success mx-1" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
       <button  id="register_btn" class="btn btn-outline-success mx-1"data-bs-toggle="modal" data-bs-target="#exampleModal">Register</button>
       <button id="logout_btn" onclick="logout()" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>
  </nav>
  <div id="liveAlertPlaceholder"></div>
  <div id="posts_cont" class="mt-4">

</div>


</div>








<button class="btn btn-primary circle" data-bs-toggle="modal" data-bs-target="#create_post_modal"  style="position: fixed; right:100px; bottom:100px; font-size: x-large;font-weight: bolder;">+</button>

<!-- ==============modals -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="mb-3">
            <label for="password" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password"></input>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button     type="button" id="btn-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button onclick="login()" id="liveAlertBtn" ctype="button" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
<!-- create Post Modal -->
<div class="modal fade" id="create_post_modal" tabindex="-1" aria-labelledby="exampleModalLabel"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="title" class="col-form-label">title:</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="mb-3">
            <label for="posts_body" class="col-form-label">Body:</label>
            <textarea  class="form-control" id="posts_body"></textarea>
          </div>
          <div class="mb-3">
            <label for="image" class="col-form-label">image:</label>
            <input type="file" class="form-control" id="image">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button     type="button" id="btn-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button onclick="create_post()" id="liveAlertBtn" ctype="button" class="btn btn-primary">Post</button>
      </div>
    </div>
  </div>
</div>



</body>
<script src="node_modules/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
</html>
